services:
  - type: web
    name: fast-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fast-api-db
          property: connectionString
      - key: IMAGEKIT_PRIVATE_KEY
        sync: false
      - key: IMAGEKIT_PUBLIC_KEY
        sync: false
      - key: IMAGEKIT_URL_ENDPOINT
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: fast-api-db
    databaseName: fastapi_db
    user: fastapi_user